<div class="row card mb-3">
    <div class="row g-0">
      <div class="col">
        <img [src]="product.thumbnail" class="rounded-start img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <div class="card-text">
            <small class="text-muted">
              Rating :
              <ngb-rating [(rate)]="product.rating" [readonly]="true" [max]="5"></ngb-rating>
            </small>
          </div>
          <p class="card-text">{{product.description}}</p>
          <div class="row">
            <p class="card-text col">
              <small class="text-muted">
                Price : 
                {{discountedPrice(product.price,product.discountPercentage) | number : '1.1-1'}}$
              </small>
            </p>
            <p class="card-text col">
              <small class="text-muted">
                Original Price : 
                <span class="text-danger text-decoration-line-through">{{product.price}}$</span>
              </small>
            </p>
            <p class="card-text col">
              <small class="text-muted">
                Discount : 
                {{product.discountPercentage}}% OFF
              </small>
            </p>
          </div>
          <p class="card-text text-end">
            <button type="button" class="btn btn-light btn-sm" (click)="goToProductItem()">View Details</button>
          </p>
        </div>
      </div>
    </div>
</div>
