<app-header></app-header>
<app-navigation name="Login"></app-navigation>

<div class="container py-5 w-50">
  <h3 class="nav justify-content-center">Login</h3>
  <form #login="ngForm" (ngSubmit)="loginAction(login)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input #username="ngModel" name="username" type="text" class="form-control" id="exampleInputEmail1" ngModel>
    </div>
    <div class="mb-3"> 
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1" ngModel>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> 
    <div class="d-grid gap-2"> 
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
    <div *ngIf="!isLoginSuccessful && login.submitted" class="alert alert-danger mt-2">
      You login has not been succeessful , Try again please
    </div>
  </form>
</div>

<div class="text-bg-light">
  <app-footer></app-footer>
</div>
